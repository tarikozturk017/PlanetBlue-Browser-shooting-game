<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/gameicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>PlanetBlue: {% block title %}{% endblock %}</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    </head>

    <body style="background-color:#e1e1fa">

        <nav class="navbar navbar-expand-md navbar-dark bg-light border">

            <a class="navbar-brand" style="font-family:badaboom" href="/play"></span> <span class="blue">
            <img src="static/planetblue.png" alt="PlanetBlue" width="110" height="110">
            <span style="font-size: 40px;"><b>Play PlanetBlue</b></span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar" style="font-family:badaboom; font-color">
                {% if session.user_id %}
                    <ul class="navbar-nav ml-auto mt-2" style="font-size: 21px;">
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/">Homepage</a></li>
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/top_scores">Top Scores</a></li>
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/instructions">Instructions</a></li>
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/logout">Log Out</a></li>
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/change_password">Change Password</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2" style="font-size: 20px;">
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" style="color:#4a0f8a" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
